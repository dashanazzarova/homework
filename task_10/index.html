<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex</title>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <h1>Flex</h1>
                <div class="blocks">
                    <div class="item_blocks">

                            <p>Some text</p>
                        </div>
                        <div class="blocks_item">
                            <p>Some text</p>
                        </div>
                    </div>
                    <aside class="sidebar">
                        <h2>Sidebar</h2>

                </div>
                <div class="clearfix">

                    <div class="blocks_2">
                        <div class="item_blocks_2">

                        </aside>
                    </div>
                </div>
                <h1>Flex</h1>
                <div class="blocks_3">
                    <div class="item_blocks_3">
                        <div class="blocks_item_3">
                            <p>Some text</p>
                        </div>
                        <div class="blocks_item_3">
                            <p>Some text</p>
                        </div>
                    </div>
                    <aside class="sidebar_3">

                    </aside>
